    <!-- Button to trigger Modal -->
    <div class="addInventory">
      <button type="button" id="btnAdd" class="btn btn-primary btn-lg" data-toggle="modal"
      data-target="#myModal">Add Inventory</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add Inventory</h4>
          </div>
          <div class="modal-body">
            <form>
              <fieldset>
                <label>Model: </label>
                <label for="s"><input type="radio" name="model" id="s">Model S</label>
                <label for="x"><input type="radio" name="model" id="x">Model X</label>
              </fieldset>
              <p><label for="year">Year:  </label><input type="text" id="year"></p>
              <p><label for="miles">Mileage:  </label><input type="text" id="miles"></p>
              <p><label for="price">Price:  $</label><input type="text" id="price"></p>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="add">Add</button>
          </div>
        </div>
      </div>
    </div>
