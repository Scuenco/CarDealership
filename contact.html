<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans|Playfair+Display+SC|Raleway" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less"></link>
    <script src="bower_components/less/dist/less.min.js" type="text/javascript"></script>
    <script src="bower_components/jQuery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="content">
    <header>
      <nav id="navId"class="navbar navbar-default" >
        <div class="container-fluid" id="navContainer">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="brand" >
          <a class="navbar-brand" href="index.html"  >
            <img alt="Brand" src="images/logo.PNG" id="logo">
          </a>
        </div>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" id="navul">
          <li><a class="navlink active" href="index.html">Home</a></li>
          <li><a class="navlink" href="inventory.html">Inventory</a></li>
          <li><a class="navlink" href="contact.html">Contact</a></li>
          <li><a class="navlink" href="about.html">About</a></li>
        </ul>
         <form class="navbar-form navbar-right" id="searchform">
          <div class="form-group">
            <input type="search" class="form-control" id="searchinput" placeholder="Search our store">
          </div>
          <button type="submit" id="searchbtn" class="btn btn-default">Search</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>
    </header>
    <div id="locations">
      <img src="images/map.PNG" alt="locations">
    </div>
    <div class="contactform">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="firstName" class="col-sm-2 control-label">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName">
          </div>
        </div>
        <div class="form-group">
          <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group">
          <label for="tel" class="col-sm-2 control-label">Phone:</label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="tel">
          </div>
        </div>
        <div class="form-group">
          <label for="country" class="col-sm-2 control-label">Country:</label>
          <div class="col-sm-10">
            <select type="tel" class="form-control" id="country">
              <option >United States</option>
              <option>Australia</option>
              <option>Brazil</option>
              <option>Canada</option>
              <option>Switzerland</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="zip" class="col-sm-2 control-label">Zip:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="zip"  maxlength=5>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="updates">Get Updates
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="btnContact">Submit</button>
          </div>
        </div>
      </form>
    </div><!--formdiv-->
    </section>
  </body>
</html>
